version: 1
applications:
  - appRoot: /
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci --legacy-peer-deps
            - node -e "const fs=require('fs'); const api=process.env.API_URL||''; fs.writeFileSync('src/assets/env.js', `window.__env = { apiUrl: '${api}' };`);"
        build:
          commands:
            - npm run build
      artifacts:
        # Ajusta si tu build genera dist/<nombre-app>
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*