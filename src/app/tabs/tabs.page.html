<ion-tabs>
  <!-- Confirmación de cierre de sesión -->
  <ion-alert
    [isOpen]="isLogoutAlertOpen"
    header="Confirmar"
    message="¿Deseas cerrar sesión?"
    [buttons]="logoutButtons"
    (didDismiss)="isLogoutAlertOpen = false">
  </ion-alert>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" href="/tabs/tab1">
      <ion-icon aria-hidden="true" name="car"></ion-icon>
      <ion-label>Mis Vehículos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2">
      <ion-icon aria-hidden="true" name="build"></ion-icon>
      <ion-label>Mantenimientos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" href="/tabs/tab3">
      <ion-icon aria-hidden="true" name="calendar"></ion-icon>
      <ion-label>Recordatorios</ion-label>
    </ion-tab-button>

    <!-- Botón de logout con confirmación -->
    <ion-tab-button (click)="isLogoutAlertOpen = true">
      <ion-icon aria-hidden="true" name="log-out"></ion-icon>
      <ion-label>Cerrar Sesión</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
